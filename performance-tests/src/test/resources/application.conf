service {

  # Url to service host:
  host = "http://localhost:9000"

  # Endpoints base path:
  api_link = "/api"
}

scenario {

  # Scenario repeat count:
  repeat_count = 1

  # Emulate the specific count of users for simulation:
  user_count = 10000

  # Groups for registration count
  group_count = 25

  # Capacity of single group
  group_capacity = 500

  # Percent of successful service responses
  # when the simulation is considered to be successful:
  percent_success = 100
}