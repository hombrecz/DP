service {

  # Url to service host:
  host = "http://localhost:9000"

  # Endpoints base path:
  api_link = "/api"
}

scenario {

  # Emulate the specific count of users for simulation:
  user_count = 1000

  # Time for which the register user requests will be generated (in seconds):
  user_test_time = 10

  # Time before the registrate user requests will start (in seconds):
  user_test_delay = 10

  # Groups for registration count
  group_count = 250

  # Capacity of single group
  group_capacity = 500

  # Percent of successful service responses when the simulation is considered to be successful:
  percent_success = 100
}